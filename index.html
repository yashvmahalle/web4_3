<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, red, lightgrey);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .centered {
            position: absolute;
            top: 20px; /* Adjust as needed to position it "above middle" */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: black; /* Makes the text color black */
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: darkred;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .rating {
            margin-top: 20px;
        }
        .rating-options {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .rating-options input {
            margin-right: 5px;
        }
        .terms {
            display: flex;
            align-items: center;
        }
        .terms input[type="checkbox"] {
            margin-right: 10px; /* Adjust space between checkbox and label as needed */
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1 class="centered">Feedback Form</h1>
    <div class="container">
        <form>
            <label for="feedback-type">Feedback Type:</label>
            <select id="feedback-type" name="feedback-type">
                <option value="compliment">Compliment</option>
                <option value="complaint">Complaint</option>
                <option value="suggestion">Suggestion</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <div class="rating">
                <label>Website Rating:</label>
                <div class="rating-options">
                    <input type="radio" id="excellent" name="rating" value="excellent">
                    <label for="excellent">Excellent</label>

                    <input type="radio" id="good" name="rating" value="good">
                    <label for="good">Good</label>

                    <input type="radio" id="average" name="rating" value="average">
                    <label for="average">Average</label>

                    <input type="radio" id="poor" name="rating" value="poor">
                    <label for="poor">Poor</label>
                </div>
            </div>

            <label for="age">Age (10-100):</label>
            <input type="text" id="age" name="age">

            <label for="email">Email <span style="color: red;">*</span>:</label>
            <input type="email" id="email" name="email">

            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password" name="password">

            <label for="url">Website URL (optional):</label>
            <input type="url" id="url" name="url">

            <div class="terms">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the terms and conditions</label>
            </div>                        

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
